<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minionese</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@600&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header-section">
        <h1>Minionese Translator</h1>
        <img src="./images/2.png" alt="minion eyes">
    </div>
    <div class="main-section">
        <div class="container-left">
            <textarea id="text-input" class="text-field" cols="40" rows="5" placeholder="Enter your text in English."></textarea>
            <button id="btn-translate">Translate</button>
            <div class="note">
                Banana language also known as Minionese is spoken by the minions in Despicable Me. Use this translator to translate English to Minionese.
            </div>
            <textarea id="text-output" class="text-field" cols="40" rows="5">
              
            </textarea>
        </div>
        <div class="container-right">
            <img src="./images/1.png" alt="minion image">
        </div>
    </div>
    <footer>
        <h2>Get in Touch</h2>
        <div class="social-media">
            <a href="https://github.com/ArjunGTX" target="_blank">
                <img src="./images/icons8-github.svg" alt="git hub">
            </a>
            <a href="https://www.linkedin.com/in/arjunvc/" target="_blank">
                <img src="./images/icons8-linkedin.svg" alt="linked in">
            </a>
            <a href="https://twitter.com/im_arjunvc" target="_blank">
                <img src="./images/icons8-twitter.svg" alt="twitter">
            </a>
        </div>
    </footer>


   
</body>
</html>
